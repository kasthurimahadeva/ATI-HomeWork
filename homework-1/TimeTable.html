<!DOCTYPE html>
<html>
    <head>
        <title>TimeTable</title>
    </head>
    <body>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br> <br>
        <table border="1" align="center" cellspacing="0">
            <tr>
                <th colspan="6">Time Table</th>
            </tr>
            <tr> 
                <th rowspan="6" width="100">Hours</th>
                <th width="100">Mon</th>
                <th width="100">Tue</th>
                <th width="100">Wed</th>
                <th width="100">Thu</th>
                <th width="100">Fri</th>
            </tr>
            <tr>
                <td style="text-align:center">Science</td>
                <td style="text-align:center">Maths</td>
                <td style="text-align:center">Science</td>
                <td style="text-align:center">Maths</td>
                <td style="text-align:center">Arts</td>
            </tr>
            <tr>
                <td style="text-align:center">Social</td>
                <td style="text-align:center">History</td>
                <td style="text-align:center">English</td>
                <td style="text-align:center">Social</td>
                <td style="text-align:center">Sports</td>
            </tr>
            <tr>
                <th colspan="5">Lunch</th>
            </tr>
            <tr>
                <td style="text-align:center">Science</td>
                <td style="text-align:center">Maths</td>
                <td style="text-align:center">Science</td>
                <td style="text-align:center">Maths</td>
                <td rowspan="2" style="text-align:center">Project</td>
            </tr>
            <tr>
                <td style="text-align:center">Social</td>
                <td style="text-align:center">History</td>
                <td style="text-align:center">English</td>
                <td style="text-align:center">Social</td>
            </tr>
        </table>
    </body>
</html>
